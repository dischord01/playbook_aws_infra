#---------------------------------------------------------
# Ansible Tower: 
# http://redhatgov.io/workshops/ansible_tower/
#---------------------------------------------------------
- name: Ansible Tower | Configure nodes
  become: yes
  remote_user: "{{ system_user }}"
  hosts: tower_masters
  roles:
    - { role: subscription_manager }
    - { role: epel                 }
    - { role: nodejs               }
    - { role: ansible.tower        }
    - { role: zsh                  } 
    - { role: wetty                }
